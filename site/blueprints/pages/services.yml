          - No mostrar
          - Mostrar
      buttonText:
        label: Etiqueta del botón
        type: text
        width: 2/3
      buttonPage:
        label: Página del botón
        type: pages
        max: 1
        width: 1/2
      buttonUrl:
        label: Url del botón
        type: url
        width: 1/2
        help: En caso de no seleccionar una página del sitio
      order:
        label: Posición del texto
        type: radio
        default: right
        options:
          right: Derecha
          left: Izquierda

