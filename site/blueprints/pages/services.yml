  header:
    label: Encabezado
    type: textarea
    size: small
  positionX:
    label: Alineación horizontal del encabezado
    type: select
    default: left
    width: 1/2
    required: true
    options:
      left: Izquierda
      center: Centrado
      right: Derecha
  positionY:
    label: Alineación vertical del encabezado
    type: select
    default: center
    width: 1/2
    required: true
    options:
      top: Arriba
      center: Centrado
      bottom: Abajo
  textAlign:
    label: Alineación del texto encabezado
    type: select
    default: start
    width: 1/2
    required: true
    options:
      start: Izquierda
      center: Centrado
      end: Derecha
  textColor:
    label: Color del encabezado
    type: select
    default: white
    width: 1/2
    options:
      white: Blanco
      primary: Azul
      secondary: Verde
      text: Gris
  
  services:
    label: Servicios
    type: structure
    fields:
      media:
        label: Multimedia
        type: files
